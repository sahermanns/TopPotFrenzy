<script>
  // this function generates a random number between min and Max for any range chosen, found this at http://stackoverflow.com/questions/363681/generating-random-integers-in-a-range-with-java//
  function trafficRandom (Min, Max) {
    return Min + Math.floor(Math.random() * ((Max - Min) +1))
  };

  function DonutsPH (location, trafficMin, trafficMax, conversion, upt) {
    //All my variables///
    var hoursOpen   = 11;
    var currentHour = 0;
    var salesPH     = [];
    //each output of donuts for each individual hour needs to be pushed into an array which is salesPH//
    this.salesPH    = salesPH;
    this.location   = location;
    this.trafficMin = trafficMin;
    this.trafficMax = trafficMax;
    this.conversion = conversion;
    this.upt        = upt;
    //these all have a this. preceeding so that 
    this.TotalDonutsPH = function(){
      while (currentHour<hoursOpen){
        this.salesPH.push(Math.round(trafficRandom(trafficMin, trafficMax) *conversion * upt)) 
          currentHour++;
      };
      console.log(salesPH);
    //this is the actual ouptut= donut sales for each hour the location is open//
    }
  }
    
  //this names each location as an instance///
  var DownTown    = new DonutsPH ("DownTown",    80,  220, .10, 4);
  var CapitolHill = new DonutsPH ("CapitolHill", 5,   45,  .45, 2);
  var SlakeU      = new DonutsPH ("SlakeU",      180, 250, .5,  6);
  var WedgeWood   = new DonutsPH ("WedgeWood",   20,  60,  .20, 1.5);
  var Ballard     = new DonutsPH ("Ballard",     25,  175, .33, 1);
  //realized at the end of corrections that my conversions were actaully a percent so they needed to be put in decimal form!//
  //Calling the TotalDonuts functions for each location.//
  DownTown.TotalDonutsPH();
  CapitolHill.TotalDonutsPH();
  SlakeU.TotalDonutsPH();
  WedgeWood.TotalDonutsPH();
  Ballard.TotalDonutsPH();

</script>
